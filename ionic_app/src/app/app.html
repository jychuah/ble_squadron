<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background: #000088; background-image: none;">
    <device-list (onDeviceSelected)="selectDevice($event)"></device-list>
    <button menuClose ion-item *ngIf="!particle.token" (click)="loginPage()">Login</button>
    <button menuClose ion-item *ngIf="particle.token" (click)="particle.logout(); loginPage();">Logout</button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
