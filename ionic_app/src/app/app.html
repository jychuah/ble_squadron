<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openHome()">Home</button>
      <ion-item-group>
          <ion-item-divider color="light">Devices</ion-item-divider>
          <button menuClose ion-item *ngFor="let device of devices" (click)="openDevice(device)">
            {{ device }}
          </button>
      </ion-item-group>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
