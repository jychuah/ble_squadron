<ion-content padding> 
    <ion-list>
        <ion-list-header>
            Engine Glow
            <ion-badge item-end>{{engine_glow}}</ion-badge>
        </ion-list-header>
        <ion-item>
            <ion-range [(ngModel)]="engine_glow" (ionChange)="updateEngine()" min="0" max="100">
                <ion-icon range-left small name="remove-circle"></ion-icon>
                <ion-icon range-right small name="add-circle"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-list-header>
            Engine Flicker
            <ion-badge item-end>{{engine_flicker}}</ion-badge>
        </ion-list-header>
        <ion-item>
            <ion-range [(ngModel)]="engine_flicker" (ionChange)="updateEngine()" min="0" max="30">
                <ion-icon range-left small name="remove-circle"></ion-icon>
                <ion-icon range-right small name="add-circle"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-list-header>
            Spotlight
            <ion-badge item-end>{{spotlight}}</ion-badge>
        </ion-list-header>
        <ion-item>
            <ion-range [(ngModel)]="spotlight" (ionChange)="updateSpotlight()" min="0" max="100">
                <ion-icon range-left small name="remove-circle"></ion-icon>
                <ion-icon range-right samll name="add-circle"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            Status
            <ion-badge item-end *ngIf="this.particle.connected">Connected</ion-badge>
            <ion-badge item-end *ngIf="!this.particle.connected">Offline</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
