<ion-content padding> 
    <ion-list>
      <ion-list-header>Effects</ion-list-header>
      <ion-item *ngFor="let effect of effects">
          <h2>{{ effect.desc }}</h2>
          <p>{{ effect.subtitle }}</p>
          <button ion-button clear item-end (click)="playEffect(effect)">Play</button>
      </ion-item>
    </ion-list>
</ion-content>
