<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [style.background-image]="'url(' + background + ')'">
    <ion-list *ngIf="config.effects">
        <ion-list-header>Effects</ion-list-header>
        <button ion-item *ngFor="let effect of config.effects">{{ effect.desc }}</button>
    </ion-list>
    <ion-list *ngIf="config.controls">
        <ion-list-header>Controls</ion-list-header>
        <ion-range *ngFor="let control of config.controls" [min]="control.min" [max]="control.max" step="1">
            <ion-icon small range-left name="sunny"></ion-icon>
            <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar *ngIf="blelist && blelist.visibleState != 'visible'">
        <span *ngIf="blelist">{{ deviceDisplayName }}</span>
        <ion-buttons end>
            <button ion-button (click)="switchDevice()">Switch device</button>
        </ion-buttons>
    </ion-toolbar>
    <blelist #blelist *ngIf="showlist" (deviceSelected)="deviceSelected($event)" [services]="services"></blelist>
</ion-footer>
